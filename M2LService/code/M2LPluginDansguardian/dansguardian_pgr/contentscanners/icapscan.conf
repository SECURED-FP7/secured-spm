plugname = 'icapscan'

# ICAP URL
# Use hostname rather than IP address
# Always specify the port
#
icapurl = 'icap://icapserver:1344/avscan'

exceptionvirusmimetypelist = '/home/psa/etc/dansguardian/lists/contentscanners/exceptionvirusmimetypelist'
exceptionvirusextensionlist = '/home/psa/etc/dansguardian/lists/contentscanners/exceptionvirusextensionlist'
exceptionvirussitelist = '/home/psa/etc/dansguardian/lists/contentscanners/exceptionvirussitelist'
exceptionvirusurllist = '/home/psa/etc/dansguardian/lists/contentscanners/exceptionvirusurllist'
